---
openapi: 3.0.1
info:
  title: Pixelache API V1
  version: v1
components:
  securitySchemes:
    client:
      in: header
      name: client
      type: apiKey
    uid:
      in: header
      type: apiKey
      name: uid
    Access-Token:
      in: header
      type: apiKey
      name: Access-Token
  schemas:
    errors_object:
      type: object
      properties:
        errors:
