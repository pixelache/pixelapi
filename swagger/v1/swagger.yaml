                    name: Johanne Ernser Cremin
                    phone: 796.642.1414 x45965
                    email: jamel.jones@yahoo.com
                    address: 93575 Rowe Roads, Wittingmouth, FL 56913-4786
                    opencall_id: 1
                  relationships:
                    opencallanswers:
                      data:
                      - id: '1'
                        type: opencallanswer
                      - id: '2'
                        type: opencallanswer
                      - id: '3'
                        type: opencallanswer
                included:
                - id: '1'
                  type: opencallanswer
                  attributes:
                    opencallquestion_id: 1
                    answer: Doloremque quisquam illum voluptatem.
                    attachment_url: 
