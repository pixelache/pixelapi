        attachments_attributes:
          "$ref": "#/components/schemas/attachments_attributes"
        videos_attributes:
          "$ref": "#/components/schemas/videos_attributes"
    post:
      type: object
      properties:
        id:
          type: integer
        published:
          type: boolean
        published_at:
          type: string
        subsite_id:
          type: integer
        project_id:
          type: integer
        festival_id:
          type: integer
        event_id:
          type: integer
        residency_id:
          type: integer
        post_category_ids:
          type: array
          items:
            type: integer
        image:
          type: string
          format: byte
        translations_attributes:
